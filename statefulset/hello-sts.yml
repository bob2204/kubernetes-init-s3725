apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: hello
  name: hello
spec:
  serviceName: hello
  replicas: 4
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      initContainers:
        - name: prelude
          image: busybox:1.28
          command:
            - sh
            - -c
            - |
              nb=$(hostname|cut -d- -f2)
              if [[ $nb = "0" ]]
              then
                echo "Primaire" > /mnt/status
              else
                echo "Secondaire nÂ°$nb" > /mnt/status
              fi
          volumeMounts:
            - name: status
              mountPath: /mnt
      containers:
      - image: bob2606/hello-http:0.8.33
        name: hello-http
        env:
          - name: PORT
            value: "80"
        volumeMounts:
          - name: status
            mountPath: /var/lib/hello-http/
            readOnly: true

      volumes:
        - name: status
          emptyDir:
